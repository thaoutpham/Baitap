<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <img src="https://i.pinimg.com/originals/a2/02/4b/a2024bbc3e155a5261b9ca5cc8c7d847.png" id="anh" style="width: 300px">
    <p>Bạn hãy ấn vào đây để di chuyển hình ảnh</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</from>
<script>
    let imgObj = null;
    imgObj = document.getElementById('anh');
    function init() {
        imgObj = document.getElementById('anh');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
