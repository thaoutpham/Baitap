<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="addClient()">Thêm Khách Hàng</button>

<table id="list" border="10px"></table>
<script>
    class Client {
        id
        name
        date
        gender

        constructor(id, name, date, gender, ) {
            this.id = id;
            this.name = name;
            this.date = date;
            this.gender = gender
        }

    }

    let user1 = new Client(1, "Hắc Nguyên Giáp", 1900, "Nam");

    let user2 = new Client(2, "Hoàng Phi Hồng", 1940, "Nam");


    let manage = [user1, user2];

    function display() {
        let str = '';
        for (i = 0; i < manage.length; i++) {
            str += '<tr>';
            str += '<td>' + manage[i].id + '</td>';
            str += '<td>' + manage[i].name + '</td>';
            str += '<td>' + manage[i].date + '</td>';
            str += '<td>' + manage[i].gender + '</td>';
            str += '<td><button onclick="editCLien(' + i + ')">Sửa</button></td>'
            str += '<td><button onclick="deleteClient(' + i + ')">xóa</button></td>'
            str += "</tr>";

        }
        document.getElementById('list').innerHTML = str;
    }

    display();

    function addClient() {
        let id = prompt("nhập id");
        let name = prompt("nhập name");
        let date = prompt("nhập date");
        let gender = prompt("nhập gender");
        let user3 = new Client(id, name, date, gender);
        manage.push(user3);
        display();
    }

    function deleteClient(index) {
        let check = confirm("do you want delete a user?");
        if (check) {
            manage.splice(index, 1);
            display()
        }
    }

    function editCLien(index) {
        manage[index].id = prompt("enter id",manage[index].id);
        manage[index].name = prompt("enter name",manage[index].name);
        manage[index].date = prompt("enter date",manage[index].date);
        manage[index].gender = prompt("enter gender",manage[index].gender);


        display()


    }
    </script>
</body>
</html>
