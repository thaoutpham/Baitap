<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let number = 1;
    let count = 0;
    while (count < 20) {
        if (number % 7 == 0) {
            sum += number;
            count++;
        }
        number++;
    }

    document.write(sum);
</script>

</body>
</html>
