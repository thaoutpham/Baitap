<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

 let a =0;
 let b =1;
 let sum=a+b;
 let c =2;
 while (c<20){
     z =a+b;
     sum+=z;
     c++;
     a=b;
     b=z;
 }document.write('Tổng 20 số đầu tiên của dãy Fibonacci là:'+ sum );
</script>
</body>
