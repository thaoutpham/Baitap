<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let sunt ="<table border='1' width='300' cellPadding='1' cellspacing='3'>";
for ( i =2;i<=9;i++){
    sunt =sunt + "<tr>";
    for(j =1;j<=10;j++){
        sunt =sunt + "<td>" + i +"*"+j+"="+i*j+"</td>";
    }sunt =sunt + "</tr>";
}
sunt = sunt + "<table>";
document.write(sunt);
</script>
</body>
</html>
