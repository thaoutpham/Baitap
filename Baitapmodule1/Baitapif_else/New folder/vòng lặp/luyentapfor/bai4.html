<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let thang =+prompt("nhập số tháng:");
    let tien =+prompt("nhập số tiền:");
    for(i=0;i<=thang;i++){
       tien += tien*(1/100);

    }document.write(tien);
</script>
</body>
</html>
