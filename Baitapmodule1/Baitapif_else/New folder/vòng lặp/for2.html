<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let c =+prompt('nhập nhiệt độ');
 for(;;){
     if(c >100){
         alert('Nhiệt độ quá tải yêu cầu giảm nhiệt độ');
   }
if (c<20){
    alert('Nhiệt độ quá thấp yêu cầu tăng nhiệt độ');
}
 c =+prompt('Nhập nhiệt độ');
 }
</script>
</body>
</html>
