<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a =0;
 let b =1;
 let c =2;
 while(c<10){
     z = a+b;
     if (z%5==0){
         document.write('Số đầu tiên trong dãy Fibonacci là: '+ z);
         break;
     }
     c++;
a=b;
b=z;
 }
</script>
</body>
</html>
