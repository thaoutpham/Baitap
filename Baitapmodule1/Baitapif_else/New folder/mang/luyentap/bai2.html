<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let max=0;let ind = 0
    let array=[1,2,13,15,16,29,100,33,44,64];
    for(i=0;i<=10;i++){
        if(array[i]>max){
            ind = i;
            max =array[i];
        }
    }  document.write('số lớn nhất trong mảng là'+ max +'có vị trí là '+ ind );
</script>
</body>
</html>
