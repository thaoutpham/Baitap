<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,4,5,33,3,5,6,7,2,9];
    let number=+prompt("nhập số bạn muốn tìm trong mảng");
    for(i=0;i<array.length-1;i++){
        if(array[i]=number){
                document.write("V is in the array");
                break;
        }else {
            document.write("V not is in the array");
            break;
        }
    }

</script>
