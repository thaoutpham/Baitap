<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let j=0;
    let array=[1,-3,-2,5,-6,9,-9,-5];
    for( i=0;i<array.length;i++){
      if(array[i]<0){
          document.write(array[i]);
          j++;
      }
    }document.write( "<br>"+"có "+j+" số nguyên âm trong mảng");
</script>
</body>
</html>
