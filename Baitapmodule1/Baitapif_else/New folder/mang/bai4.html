<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index =0;
  let array =[1,2,3,4,5,6,17,7,8,9,0,12];
  let max =array[0];
  for(i=1;i<array.length;i++){
      if(array[i]>max){
          max =array[i]
          index =i;
      }
  }document.write("số lớn nhất trong dãy là "+max+"tại vị trí "+ index );
</script>
</body>
</html>
