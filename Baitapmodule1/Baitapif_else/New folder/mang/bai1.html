<!DOCTYPE html>
<html lang="en">
<head>
<body>
Input Array: <input type="text" id="nhapmang">
<button onclick="number()" >Add</button>
<button onclick="hienthi()">Display</button>
<h3 id="result"></h3>
<script>
    let x = 0;
    let array = Array();

    function number() {
        array[x] = document.getElementById('nhapmang').value;
        alert("element:" + array[x] + "added at index");
        x++;
        document.getElementById('nhapmang').value = "";

    }

    function hienthi() {
        let v = "<hr/>";
        for (i = 0; i < array.length; i++) {
            v += "element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById('result').innerHTML = v;
    }

</script>
</body>
</html>
