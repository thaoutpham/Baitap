<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6,7,8];
    let first =0;
    let last = array.length -1;
    let index;
    while(first<last){
        index=array[first];
        array[first]=array[last];
        array[last]=index;
        first++;
        last--;
    }document.write(array);
</script>

</body>
</html>
