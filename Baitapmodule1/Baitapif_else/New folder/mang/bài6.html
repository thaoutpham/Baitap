    <meta charset="UTF-8">

<body>
<script>
    let a = [-2,-3,4,9,7,-5,5];
    let index=+prompt("Nhập vị trí cần xóa: ");
    if(index>=a.length||index<0)
        alert("Vị trí bạn nhập rất ngớ ngẩn");
    else{
        for(i=index;i<a.length;i++){
            a[i]=a[i+1];
        }alert("mảng a là"+ a);
    }
</script>
</body>
</html>
