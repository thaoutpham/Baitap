<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="1" >
        <tr>
            <td colspan="4"><input type="text" id="result"></td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="insert(this.value)"></td>
            <td><input type="button" value="2" onclick="insert(this.value)"></td>
            <td><input type="button" value="3" onclick="insert(this.value)"></td>
            <td><input type="button" value="+" onclick="insert(this.value)"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" id="nut4" onclick="insert('nut4');"></td>
            <td><input type="button" value="5" id="nut5" onclick="insert('nut5');"></td>
            <td><input type="button" value="6" id="nut6" onclick="insert('nut6');"></td>
            <td><input type="button" value="-"></td>

        </tr>

        <tr>
            <td><input type="button" value="7" id="nut7" onclick="insert('nut7');"></td>
            <td><input type="button" value="8" id="nut8" onclick="insert('nut8');"></td>
            <td><input type="button" value="9" id="nut9" onclick="insert('nut9');"></td>
            <td><input type="button" value="*"></td>

        </tr>
        <tr>
            <td><input type="button" value="C"></td>
            <td><input type="button" value="0" id="nut0" onclick="insert('nut0');"></td>
            <td><input type="button" value="=" id="nut=" onclick="tinhtoan();"></td>
            <td><input type="button" value="/"></td>

        </tr>

    </table>
</form>
<script>
    var str="";
    function insert(value){
        str=str+ value;
        document.getElementById("result").value=str;
    }
    //function insert(id){
   //   str=str+ document.getElementById(id).value;
   //   document.getElementById("result").value=str;
   // }
    function tinhtoan(){
        document.getElementById("result").value=eval(document.getElementById("result").value);
    }
</script>

</body>
</html>
