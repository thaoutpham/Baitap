<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập tháng<input type="text"  id="tap"  style="width: 300px; color: aqua;".value>
<button onclick="tinh()">Gửi</button>
<script>
    function tinh() {

  let thang =parseInt(document.getElementById('tap').value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                alert('Tháng có 31 ngày');
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                alert('Tháng có 30 ngày');
                break;
            case 2:
                alert('Tháng có 28 hoặc 29 ngày');
                break;
            default:
                alert('Nhập lỗi tháng')
                break;
        }
    }
</script>

</body>
</html>
