<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=prompt("nhap so ban muon");
    let a=[array[0]];
    for(i=1;i<array.length;i++){
        if(array[i]%2 === 0 && array[i-1]%2===0 ){
            a.push('-',array[i]);
        }else {
            a.push(array[i]);
        }
    }
    alert(a)
    document.write(a.join(''));
</script>
</body>
