<body>
<button onclick="ham()">kiem tra</button>
<script>
    function ham(){
    let tong=0;
    let  number =+prompt("nhap number:");
    if(number>0){
        for(i=1;i<number;i++) {
            if (number % i == 0) {
                tong += i;
            }
        }
        if(tong=number){
                alert(number+'la so hoan hao');}else{
            alert(number+'khong la so hoan hao');
        }

    }else {
        alert(number+" khong la so hoan hao");
    }}

</script>
