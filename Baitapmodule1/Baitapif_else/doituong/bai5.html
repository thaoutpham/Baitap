<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 10px solid deepskyblue"></canvas>
<script>
    let Hinhchunhat = function (height, width, x, y, mau) {
        this.x = x;
        this.y = y;
        this.height = height;
        this.width = width;
        this.mau = mau;
        this.tinhDientich = function () {
            return height * width;
        }
        this.tinhChuVi = function () {
            return 2 * (height + width);
        }
    }

    function ve() {
        start.beginPath();
        start.fillStyle = mau;
        start.fillRect(x, y, width, height)
        start.fill();

    }
    let start = document.getElementById("myCanvas").getContext("2d");
    let x = +prompt("toa do x");
    let y = +prompt("nhap toa do y");
    let width = +prompt("nhap chieu rong hinh chu nhat");
    let height = +prompt("nhap chieu dai ");
    let mau = prompt("nhap mau");
    let hinh = new Hinhchunhat(height, width, x, y, mau);
    ve();

    function inRa() {
        let canvas = document.getElementById("myCanvas").getContext('2d');
        canvas.font = "10px Arial";
        canvas.fillText("Điện tích hình chữ nhật là "+hinh.tinhDientich(), hinh.x,hinh.y);
        canvas.fillText("Chu vi hình chữ nhật là "+hinh.tinhChuVi(), 10,20);


    }

    inRa()
</script>
</body>
</html>
