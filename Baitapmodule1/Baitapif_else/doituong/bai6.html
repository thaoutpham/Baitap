<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function Chuyen(C){
        this.C = C;
        this.getFar = function () {
            return (9 / 5) * C + 32;
        }
        this.getKenvin = function () {
            return C + 273.15;
        }
    }

     let start=new Chuyen(25);
     document.write(start.getFar()+"<br>");
     document.write(start.getKenvin());

</script>
</body>
</html>
